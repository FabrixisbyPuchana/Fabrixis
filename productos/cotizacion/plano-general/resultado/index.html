<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultado de Cotizaci贸n - Fabrixis</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f7fa;
      color: #1E3A8A;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1E3A8A;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #E5E7EB;
      padding: 1rem;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #1E3A8A;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #3B82F6;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      min-height: 80vh;
    }

    .container {
      background-color: white;
      padding: 3rem;
      border-radius: 1.5rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p.total {
      font-size: 2rem;
      font-weight: bold;
      margin: 1rem 0 2rem;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .btn {
      background-color: #1E3A8A;
      color: white;
      padding: 0.8rem 1.8rem;
      border: none;
      border-radius: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #3749b2;
    }

    @media(min-width: 500px) {
      .btn-group {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Fabrixis by Puchana</h1>
    <p>Precision that plays off</p>
  </header>

  <nav>
    <a href="/inicio/">Inicio</a>
    <a href="/productos/">Productos</a>
    <a href="/nosotros/">Sobre nosotros</a>
  </nav>

  <main>
    <div class="container">
      <h1>Resultado de Cotizaci贸n</h1>
      <p class="total" id="totalPrecio">Total estimado: $0 AUD</p>
      <div class="btn-group">
        <a href="#" class="btn">Realizar pago</a>
        <a href="/productos/cotizacion/revision/" class="btn">Solicitar revisi贸n personalizada</a>
      </div>
    </div>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const total = parseFloat(params.get("total"));
    const urgente = params.get("urgente") === "true";
    let totalFinal = total;

    // Para cotizaci贸n personalizada con urgencia, se suman $20 extra
    if (params.get("personalizado") === "true") {
      totalFinal = 20;
      if (urgente) {
        totalFinal += 20;
      }
    }

    document.getElementById("totalPrecio").textContent = `Total estimado: $${totalFinal} AUD`;
  </script>
</body>
</html>
