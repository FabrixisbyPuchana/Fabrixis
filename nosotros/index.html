<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fabrixis by Puchana - Sobre Nosotros</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Montserrat', sans-serif; background: linear-gradient(135deg, #f4f7fa, #e0e7ff); color: #1E3A8A; line-height: 1.7; text-align: center; }
    main { padding: 3rem 1rem; max-width: 1000px; margin: 0 auto; }

    /* Contenedor del video: sin recuadro blanco, solo bordes redondeados y sombra suave */
    .video-wrapper {
      max-width: 900px;
      margin: 0 auto;
      border-radius: 1.2rem;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }
    .video-wrapper video {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Espaciado superior similar al resto del sitio */
    .page-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #1E3A8A;
    }
  </style>
</head>
<body>

  <!-- Header dinámico -->
  <div id="header-container"></div>

  <main>
    <h1 class="page-title">Sobre nosotros</h1>

    <div class="video-wrapper">
      <!-- Aquí ya está la ruta correcta al video -->
      <video controls playsinline muted poster="/imagenes/poster-fabrixis.jpg">
        <source src="/videos/presentacion/fabrixis.mp4" type="video/mp4">
        Tu navegador no soporta la reproducción de video.
      </video>
    </div>
  </main>

  <!-- Footer dinámico -->
  <div id="footer-container"></div>

  <!-- Scripts para incluir header y footer -->
  <script>
    fetch("/componentes/header.html")
      .then(r => r.text())
      .then(html => { document.getElementById("header-container").innerHTML = html; });

    fetch("/componentes/footer.html")
      .then(r => r.text())
      .then(html => { document.getElementById("footer-container").innerHTML = html; });
  </script>

</body>
</html>
