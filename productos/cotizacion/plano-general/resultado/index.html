<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resultado de Cotización - Fabrixis</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f7fa;
      color: #1E3A8A;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
    }
    header {
      background-color: #1E3A8A;
      color: white;
      padding: 1rem;
      text-align: center;
      width: 100%;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #E5E7EB;
      padding: 0.8rem;
      gap: 1.5rem;
      width: 100%;
    }
    nav a {
      color: #1E3A8A;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #324bc1;
    }

    .container {
      background-color: white;
      padding: 3rem;
      border-radius: 1.5rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
      margin-top: 2rem;
      text-align: center;
      flex-grow: 1;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1.2rem;
    }

    p.total {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 1.5rem 0 2.5rem;
      color: #1E3A8A;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      justify-content: center;
    }

    .btn {
      background-color: #1E3A8A;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 0.75rem;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }

    .btn:hover {
      background-color: #324bc1;
    }

    @media (min-width: 500px) {
      .btn-group {
        flex-direction: row;
        width: 100%;
      }
      .btn {
        width: auto;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Fabrixis by Puchana</h1>
  <p>Precision that plays off</p>
</header>

<nav>
  <a href="/inicio/">Inicio</a>
  <a href="/productos/">Productos</a>
  <a href="/nosotros/">Sobre Nosotros</a>
</nav>

<div class="container">
  <h1>Resultado de tu Cotización</h1>
  <p class="total" id="totalPrecio">Total estimado: $0 AUD</p>

  <div class="btn-group">
    <a href="#" class="btn">Realizar pago</a>
    <a href="/productos/cotizacion/revision/" class="btn">Solicitar revisión personalizada</a>
  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const total = params.get("total") || "0";
  document.getElementById("totalPrecio").textContent = `Total estimado: $${total} AUD`;
</script>

</body>
</html>
