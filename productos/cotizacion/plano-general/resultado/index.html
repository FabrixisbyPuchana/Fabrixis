<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resultado de Cotización - Fabrixis</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f7fa;
      color: #1E3A8A;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1E3A8A;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #E5E7EB;
      padding: 0.8rem;
      gap: 1.5rem;
    }
    nav a {
      color: #1E3A8A;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #324bc1;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .precio {
      font-size: 3rem;
      font-weight: bold;
      color: #16A34A;
      margin: 2rem 0;
    }
    .btn {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #1E3A8A;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #324bc1;
    }
  </style>
</head>
<body>

<header>
  <h1>Fabrixis by Puchana</h1>
  <p>Precision that plays off</p>
</header>

<nav>
  <a href="/inicio/">Inicio</a>
  <a href="/productos/">Productos</a>
  <a href="/nosotros/">Sobre Nosotros</a>
</nav>

<main>
  <h1>Estimación de tu cotización</h1>
  <div class="precio" id="precioTotal">$0 AUD</div>

  <a class="btn" href="#">Realizar pago</a>
  <a class="btn" href="/productos/cotizacion/personalizada/">Solicitar revisión personalizada</a>
</main>

<script>
  // Obtener el valor de la URL
  const params = new URLSearchParams(window.location.search);
  const total = params.get('total');

  // Mostrar el valor si es válido
  if (total) {
    document.getElementById('precioTotal').textContent = `$${parseInt(total)} AUD`;
  } else {
    document.getElementById('precioTotal').textContent = 'No se pudo calcular el precio';
  }
</script>

</body>
</html>
