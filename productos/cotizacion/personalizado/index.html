<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cotización Personalizada - Fabrixis</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f7fa;
      color: #1E3A8A;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1E3A8A;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #E5E7EB;
      padding: 0.8rem;
      gap: 1.5rem;
    }
    nav a {
      color: #1E3A8A;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #324bc1;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin: 1rem 0 0.3rem;
      font-weight: 600;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.6rem;
      border-radius: 0.4rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    .btn {
      margin-top: 2rem;
      background-color: #1E3A8A;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      border-radius: 0.6rem;
      cursor: pointer;
      width: 100%;
      font-weight: 700;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #324bc1;
    }
  </style>
</head>
<body>

<header>
  <h1>Fabrixis by Puchana</h1>
  <p>Precision that plays off</p>
</header>

<nav>
  <a href="/">Inicio</a>
  <a href="/productos/">Productos</a>
  <a href="/nosotros/">Sobre Nosotros</a>
</nav>

<main>
  <h1>Solicita una cotización personalizada</h1>

  <form id="personalizadaForm">
    <label for="nombre">Nombre completo *</label>
    <input type="text" id="nombre" name="nombre" required />

    <label for="telefono">Teléfono *</label>
    <input type="tel" id="telefono" name="telefono" required />

    <label for="correo">Correo electrónico *</label>
    <input type="email" id="correo" name="correo" required />

    <label for="nombreProyecto">Nombre del proyecto (opcional)</label>
    <input type="text" id="nombreProyecto" name="nombreProyecto" />

    <label for="descripcionSolicitud">Describe tu solicitud *</label>
    <textarea id="descripcionSolicitud" name="descripcionSolicitud" required></textarea>

    <label for="archivos">Sube archivos (PDF/JPG/PNG, máx. 3)</label>
    <input type="file" id="archivos" name="archivos" accept=".pdf,.jpg,.jpeg,.png" multiple />

    <label for="urgencia">¿Deseas respuesta urgente (menos de 24h)?</label>
    <select id="urgencia" name="urgencia" required>
      <option value="" disabled selected>Selecciona una opción</option>
      <option value="no" data-price="0">No</option>
      <option value="si" data-price="20">Sí (+$20 AUD)</option>
    </select>

    <button type="submit" class="btn">Solicitar revisión</button>
  </form>
</main>

<script>
  document.getElementById('personalizadaForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const urgencia = document.getElementById('urgencia');
    const extra = Number(urgencia.options[urgencia.selectedIndex].dataset.price || 0);
    const total = 20 + extra;
    window.location.href = `/productos/cotizacion/personalizado/resultado/?total=${total}`;
  });
</script>

</body>
</html>
