<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cotización Transcripción de Planos - Fabrixis</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f7fa;
      color: #1E3A8A;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1E3A8A;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #E5E7EB;
      padding: 0.8rem;
      gap: 1.5rem;
      margin-bottom: 1rem;
    }
    nav a {
      color: #1E3A8A;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #324bc1;
    }
    main {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin: 1rem 0 0.3rem;
      font-weight: 600;
    }
    select {
      width: 100%;
      padding: 0.5rem;
      border-radius: 0.4rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .btn {
      margin-top: 1rem;
      background-color: #1E3A8A;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 0.6rem;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #324bc1;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<header>
  <h1>Fabrixis by Puchana</h1>
  <p>Precision that plays off</p>
</header>

<nav>
  <a href="/">Inicio</a>
  <a href="/productos/">Productos</a>
  <a href="/nosotros/">Sobre Nosotros</a>
</nav>

<main>
  <h1>Cotización: Transcripción de planos</h1>

  <form id="cotizacionForm">

    <!-- Pregunta 1: Tipo de formato entregas -->
    <div id="pregunta1">
      <label for="formatoOriginal">¿Qué tipo de formato entregas?</label>
      <select id="formatoOriginal" required>
        <option value="">Selecciona una opción</option>
        <option value="0">Escaneado claro</option>
        <option value="50">Foto de buena calidad</option>
        <option value="80">Foto borrosa o papel</option>
        <option value="100">Mixto</option>
        <option value="otro">Otro</option>
      </select>
      <button type="button" class="btn" id="continuar1">Continuar</button>
    </div>

    <!-- Pregunta 2: Cantidad de planos -->
    <div id="pregunta2" class="hidden">
      <label for="cantidadPlanos">¿Cuántos planos vas a transcribir?</label>
      <select id="cantidadPlanos" required>
        <option value="">Selecciona una opción</option>
        <option value="0">1 a 2 planos</option>
        <option value="75">3 a 5 planos</option>
        <option value="140">6 a 8 planos</option>
        <option value="215">8 a 10 planos</option>
        <option value="otro">Otro</option>
      </select>
      <button type="button" class="btn" id="continuar2">Continuar</button>
    </div>

    <!-- Pregunta 3: Formato de entrega -->
    <div id="pregunta3" class="hidden">
      <label for="formatoFinal">¿Formato de entrega?</label>
      <select id="formatoFinal" required>
        <option value="">Selecciona una opción</option>
        <option value="0">DWG</option>
        <option value="30">PDF</option>
        <option value="55">Ambos</option>
        <option value="otro">Otro</option>
      </select>
      <button type="submit" class="btn" id="obtenerBtn">Obtener cotización</button>
    </div>

  </form>
</main>

<script>
  const pregunta2 = document.getElementById('pregunta2');
  const pregunta3 = document.getElementById('pregunta3');
  const continuar1 = document.getElementById('continuar1');
  const continuar2 = document.getElementById('continuar2');

  continuar1.addEventListener('click', () => {
    const formatoOriginal = document.getElementById('formatoOriginal').value;
    if (formatoOriginal === "otro") {
      window.location.href = "/productos/cotizacion/personalizado/";
    } else if (formatoOriginal !== "") {
      pregunta2.classList.remove("hidden");
      continuar1.style.display = "none";
    }
  });

  continuar2.addEventListener('click', () => {
    const cantidadPlanos = document.getElementById('cantidadPlanos').value;
    if (cantidadPlanos === "otro") {
      window.location.href = "/productos/cotizacion/personalizado/";
    } else if (cantidadPlanos !== "") {
      pregunta3.classList.remove("hidden");
      continuar2.style.display = "none";
    }
  });

  document.getElementById("cotizacionForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const base = 200;
    const formatoOriginal = document.getElementById("formatoOriginal").value;
    const cantidadPlanos = document.getElementById("cantidadPlanos").value;
    const formatoFinal = document.getElementById("formatoFinal").value;

    // Si alguna respuesta es "otro" (no debería pasar si seguimos lógica), redirigir a personalizada
    if ([formatoOriginal, cantidadPlanos, formatoFinal].includes("otro")) {
      window.location.href = "/productos/cotizacion/personalizado/";
      return;
    }

    const totalExtras = 
      parseInt(formatoOriginal || 0) + 
      parseInt(cantidadPlanos || 0) + 
      parseInt(formatoFinal || 0);

    const total = base + totalExtras;

    window.location.href = `/productos/cotizacion/transcripcion/resultado/?total=${total}`;
  });
</script>

</body>
</html>
