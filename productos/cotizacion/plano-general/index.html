<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plano General - Fabrixis</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f7fa;
      color: #1E3A8A;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
    }

    select, input {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      margin-top: 0.3rem;
    }

    .hidden {
      display: none;
    }

    .btn {
      background-color: #1E3A8A;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn:hover {
      background-color: #3749b2;
    }
  </style>
</head>
<body>
  <header>
    <h1>Plano General</h1>
    <p>Desde $400 AUD</p>
  </header>

  <form id="cotizadorForm">
    <!-- P0 -->
    <div class="form-group">
      <label>¿Eres un profesional con licencia?</label>
      <select id="profesional" required onchange="checkProfesion(this.value)">
        <option value="">Selecciona una opción</option>
        <option value="si">Sí</option>
        <option value="no">No</option>
      </select>
    </div>

    <div id="preguntasExtras" class="hidden">
      <!-- P1 -->
      <div class="form-group">
        <label>Tipo de croquis:</label>
        <select id="croquis">
          <option value="base">Croquis sencillo</option>
          <option value="medidas">Croquis con medidas</option>
          <option value="tecnico">Croquis con elementos técnicos</option>
          <option value="complejo">Croquis complejo</option>
        </select>
      </div>

      <!-- P2 -->
      <div class="form-group">
        <label>Cantidad de áreas a diseñar:</label>
        <select id="areas">
          <option value="1-2">1 a 2 áreas</option>
          <option value="3-5">3 a 5 áreas</option>
          <option value="6-10">6 a 10 áreas</option>
        </select>
      </div>

      <!-- P3 -->
      <div class="form-group">
        <label>¿Entrega express?</label>
        <select id="express">
          <option value="no">No</option>
          <option value="si">Sí</option>
        </select>
      </div>
    </div>

    <button type="submit" class="btn">Calcular Precio</button>
  </form>

  <script>
    function checkProfesion(value) {
      const extra = document.getElementById('preguntasExtras');
      if (value === 'si') {
        extra.classList.remove('hidden');
      } else {
        window.location.href = '/productos/cotizacion/revision/';
      }
    }

    document.getElementById('cotizadorForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const precios = {
        croquis: {
          base: 400,
          medidas: 430,
          tecnico: 500,
          complejo: 600
        },
        areas: {
          '1-2': 0,
          '3-5': 80,
          '6-10': 200
        },
        express: {
          no: 0,
          si: 50
        }
      };

      const tipoCroquis = document.getElementById('croquis').value;
      const numAreas = document.getElementById('areas').value;
      const entrega = document.getElementById('express').value;

      const total = precios.croquis[tipoCroquis] + precios.areas[numAreas] + precios.express[entrega];

      window.location.href = `/productos/cotizacion/plano-general/resultado.html?total=${total}`;
    });
  </script>
</body>
</html>
