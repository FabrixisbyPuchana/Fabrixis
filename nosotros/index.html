<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fabrixis by Puchana - Sobre Nosotros</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Montserrat', sans-serif; background: linear-gradient(135deg, #f4f7fa, #e0e7ff); color: #1E3A8A; line-height: 1.7; text-align: center; }
    main { padding: 3rem 1rem; max-width: 900px; margin: 0 auto; }
    .video-container { margin: 2rem auto; border-radius: 1.5rem; overflow: hidden; box-shadow: 0 8px 20px rgba(0,0,0,0.12); }
    .video-container iframe { width: 100%; height: 500px; border: none; }
    .cta-button { display: inline-block; padding: 1rem 2rem; font-size: 1.2rem; color: white; background-color: #1E3A8A; border-radius: 1rem; text-decoration: none; font-weight: 700; transition: transform 0.3s, background-color 0.3s; }
    .cta-button:hover { background-color: #163264; transform: scale(1.05); }
    .cta-container { margin-top: 3rem; }
  </style>
</head>
<body>

  <!-- Header dinámico -->
  <div id="header-container"></div>

  <main>
    <!-- Video en lugar del texto -->
    <div class="video-container">
      <iframe src="https://app.heygen.com/videos/02a73e5ef6a146168bee09a5e6e1c940" allowfullscreen></iframe>
    </div>

    <!-- Botón CTA -->
    <div class="cta-container">
      <a href="/productos/" class="cta-button">Conoce nuestros productos</a>
    </div>
  </main>

  <!-- Footer dinámico -->
  <div id="footer-container"></div>

  <!-- Scripts para incluir header y footer -->
  <script>
    fetch("/componentes/header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header-container").innerHTML = data;
      });

    fetch("/componentes/footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-container").innerHTML = data;
      });
  </script>

</body>
</html>
