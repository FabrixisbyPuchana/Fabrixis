<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resultado Cotización Transcripción - Fabrixis</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f7fa;
      color: #1E3A8A;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1E3A8A;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #E5E7EB;
      padding: 0.8rem;
      gap: 1.5rem;
      margin-bottom: 1rem;
    }
    nav a {
      color: #1E3A8A;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #324bc1;
    }
    main {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .total-amount {
      font-size: 3rem;
      font-weight: 700;
      margin: 1.5rem 0;
      color: #324bc1;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }
    .btn {
      background-color: #1E3A8A;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1.2rem;
      border-radius: 0.6rem;
      cursor: pointer;
      font-weight: 700;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #324bc1;
    }
  </style>
</head>
<body>

<header>
  <h1>Fabrixis by Puchana</h1>
  <p>Precision that plays off</p>
</header>

<nav>
  <a href="/inicio/">Inicio</a>
  <a href="/productos/">Productos</a>
  <a href="/nosotros/">Sobre Nosotros</a>
</nav>

<main>
  <h1>Tu cotización estimada</h1>
  <p>Para el producto <strong>Transcripción de Planos</strong></p>

  <div class="total-amount" id="totalAmount">$0 AUD</div>

  <div class="btn-container">
    <a href="/productos/" class="btn">Volver a Productos</a>
    <button class="btn" id="btnPagar">Pagar</button>
  </div>
</main>

<script>
  // Obtener el total desde el query string
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  const total = getQueryParam('total');
  const totalAmountDiv = document.getElementById('totalAmount');

  if (total && !isNaN(total)) {
    totalAmountDiv.textContent = `$${Number(total).toFixed(2)} AUD`;
  } else {
    totalAmountDiv.textContent = 'Error al calcular el total';
  }

  // Botón Pagar - Por ahora solo alerta, para integrar método de pago después
  document.getElementById('btnPagar').addEventListener('click', () => {
    alert('Aquí se integrará el método de pago próximamente.');
  });
</script>

</body>
</html>
