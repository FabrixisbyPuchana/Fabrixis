<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plano General - Fabrixis</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f7fa;
      color: #1E3A8A;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
    }

    select, input, textarea {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      margin-top: 0.3rem;
    }

    .hidden {
      display: none;
    }

    .btn {
      background-color: #1E3A8A;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #3749b2;
    }
  </style>
</head>
<body>
  <header>
    <h1>Plano General</h1>
    <p>Desde $400 AUD</p>
  </header>

  <form id="cotizadorForm">
    <!-- P0 -->
    <div class="form-group">
      <label>¿Eres un profesional con licencia?</label>
      <select id="profesional" required onchange="checkProfesion(this.value)">
        <option value="">Selecciona una opción</option>
        <option value="si">Sí</option>
        <option value="no">No</option>
      </select>
    </div>

    <div id="preguntasExtras" class="hidden">
      <!-- P1 -->
      <div class="form-group">
        <label>Tipo de croquis:</label>
        <select name="croquis" onchange="handleOtro(this)">
          <option value="base">Croquis sencillo</option>
          <option value="medidas">Croquis con medidas</option>
          <option value="tecnico">Croquis con elementos técnicos</option>
          <option value="complejo">Croquis complejo con detalles</option>
          <option value="otro">Otro</option>
        </select>
      </div>

      <!-- P2 -->
      <div class="form-group">
        <label>Cantidad de áreas a diseñar:</label>
        <select name="areas" onchange="handleOtro(this)">
          <option value="1-2">1 a 2 áreas</option>
          <option value="3-5">3 a 5 áreas</option>
          <option value="6-10">6 a 10 áreas</option>
          <option value="otro">Otro</option>
        </select>
      </div>

      <!-- P3 -->
      <div class="form-group">
        <label>¿Entrega express?</label>
        <select name="express" onchange="handleOtro(this)">
          <option value="no">No</option>
          <option value="si">Sí</option>
        </select>
      </div>
    </div>

    <!-- Cotización personalizada -->
    <div id="personalizado" class="hidden">
      <h2>Cotización personalizada</h2>

      <div class="form-group">
        <label>Nombre:</label>
        <input type="text" required />
      </div>
      <div class="form-group">
        <label>Teléfono:</label>
        <input type="tel" required />
      </div>
      <div class="form-group">
        <label>Correo:</label>
        <input type="email" required />
      </div>
      <div class="form-group">
        <label>Nombre del proyecto (opcional):</label>
        <input type="text" />
      </div>
      <div class="form-group">
        <label>Describe tu solicitud:</label>
        <textarea rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label>Subir archivos:</label>
        <input type="file" multiple accept=".pdf,.jpg,.jpeg,.png" />
      </div>
      <div class="form-group">
        <label>¿Deseas respuesta urgente?</label>
        <select>
          <option value="no">No</option>
          <option value="si">Sí</option>
        </select>
      </div>
    </div>

    <button type="submit" class="btn">Enviar</button>
  </form>

  <script>
    function checkProfesion(value) {
      const extra = document.getElementById('preguntasExtras');
      const personal = document.getElementById('personalizado');
      if (value === 'si') {
        extra.classList.remove('hidden');
        personal.classList.add('hidden');
      } else {
        extra.classList.add('hidden');
        personal.classList.remove('hidden');
      }
    }

    function handleOtro(select) {
      if (select.value === 'otro') {
        document.getElementById('preguntasExtras').classList.add('hidden');
        document.getElementById('personalizado').classList.remove('hidden');
      }
    }
  </script>
</body>
</html>
