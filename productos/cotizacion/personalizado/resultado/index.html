<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resultado Cotización Personalizada - Fabrixis</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f7fa;
      color: #1E3A8A;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #1E3A8A;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      flex-shrink: 0;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #E5E7EB;
      padding: 1rem;
      gap: 1.5rem;
      flex-shrink: 0;
    }
    nav a {
      color: #1E3A8A;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #324bc1;
    }
    main {
      flex-grow: 1;
      max-width: 600px;
      margin: 3rem auto;
      background-color: white;
      padding: 2.5rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    .precio-total {
      font-size: 3rem;
      font-weight: 800;
      color: #16A34A;
      margin-bottom: 3rem;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }
    .btn {
      background-color: #1E3A8A;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      border-radius: 0.6rem;
      cursor: pointer;
      font-weight: 700;
      text-decoration: none;
      transition: background-color 0.3s;
      min-width: 180px;
      display: inline-block;
      text-align: center;
    }
    .btn:hover {
      background-color: #324bc1;
    }
    .btn-secondary {
      background-color: #E5E7EB;
      color: #1E3A8A;
    }
    .btn-secondary:hover {
      background-color: #cbd5e1;
    }
  </style>
</head>
<body>

<header>
  <h1>Fabrixis by Puchana</h1>
  <p>Precision that plays off</p>
</header>

<nav>
  <a href="/">Inicio</a>
  <a href="/productos/">Productos</a>
  <a href="/nosotros/">Sobre Nosotros</a>
</nav>

<main>
  <h1>Tu cotización personalizada</h1>
  <div class="precio-total" id="precioTotal">$0 AUD</div>

  <div class="btn-container">
    <a href="/productos/cotizacion/personalizado/" class="btn btn-secondary">Solicitar revisión personalizada</a>
    <a href="/productos/" class="btn">Volver a Productos</a>
  </div>
</main>

<script>
  // Obtener el total desde el query string
  const params = new URLSearchParams(window.location.search);
  const total = params.get('total');

  const precioTotalEl = document.getElementById('precioTotal');
  if(total && !isNaN(total)){
    precioTotalEl.textContent = `$${parseInt(total)} AUD`;
  } else {
    precioTotalEl.textContent = 'Error al calcular el total';
  }
</script>

</body>
</html>
