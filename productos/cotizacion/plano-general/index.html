<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cotización Plano General - Fabrixis</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f7fa;
      color: #1E3A8A;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1E3A8A;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #E5E7EB;
      padding: 0.8rem;
      gap: 1.5rem;
      margin-bottom: 1rem;
    }
    nav a {
      color: #1E3A8A;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #324bc1;
    }

    main {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin: 1rem 0 0.3rem;
      font-weight: 600;
    }
    select, textarea, input[type="text"], input[type="email"], input[type="tel"] {
      width: 100%;
      padding: 0.5rem;
      border-radius: 0.4rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    .btn {
      margin-top: 2rem;
      background-color: #1E3A8A;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      border-radius: 0.6rem;
      cursor: pointer;
      width: 100%;
      font-weight: 700;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #324bc1;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<header>
  <h1>Fabrixis by Puchana</h1>
  <p>Precision that plays off</p>
</header>

<nav>
  <a href="/">Inicio</a>
  <a href="/productos/">Productos</a>
  <a href="/nosotros/">Sobre Nosotros</a>
</nav>

<main>
  <h1>Cotización: Plano General</h1>

  <form id="cotizacionForm">

    <!-- Pregunta 0: Profesional -->
    <div class="pregunta" id="pregunta0">
      <label for="profesional">¿Eres un profesional con licencia?</label>
      <select id="profesional" name="profesional" required>
        <option value="" disabled selected>Selecciona una opción</option>
        <option value="si">Sí</option>
        <option value="no">No</option>
      </select>
    </div>

    <!-- Preguntas para profesional, mostradas secuencialmente -->
    <div class="pregunta hidden" id="pregunta1">
      <label for="tipoPlano">Tipo de plano</label>
      <select id="tipoPlano" name="tipoPlano" required>
        <option value="" disabled selected>Selecciona tipo de plano</option>
        <option value="croquisSencillo" data-price="400">Croquis sencillo</option>
        <option value="croquisMedidas" data-price="430">Croquis con medidas</option>
        <option value="croquisTecnico" data-price="500">Croquis con elementos técnicos</option>
        <option value="croquisComplejo" data-price="600">Croquis complejo con detalles</option>
        <option value="otro" data-price="0">Otro</option>
      </select>
    </div>

    <div class="pregunta hidden" id="pregunta2">
      <label for="cantidadAreas">Cantidad de áreas a diseñar</label>
      <select id="cantidadAreas" name="cantidadAreas" required>
        <option value="" disabled selected>Selecciona cantidad de áreas</option>
        <option value="1a2" data-price="0">1 a 2 áreas</option>
        <option value="3a5" data-price="80">3 a 5 áreas</option>
        <option value="6a10" data-price="200">6 a 10 áreas</option>
        <option value="otro" data-price="0">Otro</option>
      </select>
    </div>

    <div class="pregunta hidden" id="pregunta3">
      <label for="entregaExpress">¿Entrega express?</label>
      <select id="entregaExpress" name="entregaExpress" required>
        <option value="" disabled selected>Selecciona opción</option>
        <option value="no" data-price="0">No</option>
        <option value="si" data-price="50">Sí</option>
      </select>
    </div>

    <!-- Cotización personalizada (hidden by default) -->
    <div id="cotizacionPersonalizada" class="hidden">
      <h2>Cotización personalizada</h2>

      <label for="nombre">Nombre completo *</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="telefono">Teléfono *</label>
      <input type="tel" id="telefono" name="telefono" required />

      <label for="correo">Correo electrónico *</label>
      <input type="email" id="correo" name="correo" required />

      <label for="nombreProyecto">Nombre del proyecto (opcional)</label>
      <input type="text" id="nombreProyecto" name="nombreProyecto" />

      <label for="descripcionSolicitud">Describe tu solicitud *</label>
      <textarea id="descripcionSolicitud" name="descripcionSolicitud" required></textarea>

      <label for="archivos">Sube archivos (máximo 3, PDF/JPG/PNG)</label>
      <input type="file" id="archivos" name="archivos" accept=".pdf,.jpg,.jpeg,.png" multiple />

      <label for="urgencia">¿Deseas respuesta urgente en menos de 24h? (+$20 AUD)</label>
      <select id="urgencia" name="urgencia" required>
        <option value="" disabled selected>Selecciona opción</option>
        <option value="no" data-price="0">No</option>
        <option value="si" data-price="20">Sí</option>
      </select>
    </div>

    <button type="submit" class="btn" id="submitBtn">Obtener cotización</button>
  </form>
</main>

<script>
  const profesional = document.getElementById('profesional');
  const preguntas = [
    document.getElementById('pregunta1'),
    document.getElementById('pregunta2'),
    document.getElementById('pregunta3'),
  ];
  const cotizacionPersonalizada = document.getElementById('cotizacionPersonalizada');
  const submitBtn = document.getElementById('submitBtn');
  const form = document.getElementById('cotizacionForm');

  function ocultarPreguntas() {
    preguntas.forEach(p => p.classList.add('hidden'));
  }

  function actualizarBotonVisibilidad() {
    if (
      profesional.value === "si" &&
      document.getElementById("tipoPlano").value !== "" &&
      document.getElementById("cantidadAreas").value !== "" &&
      document.getElementById("entregaExpress").value !== ""
    ) {
      submitBtn.classList.remove("hidden");
    } else if (profesional.value === "no" || cotizacionPersonalizada.classList.contains("visible")) {
      submitBtn.classList.remove("hidden");
    } else {
      submitBtn.classList.add("hidden");
    }
  }

  profesional.addEventListener('change', () => {
    ocultarPreguntas();
    submitBtn.classList.add('hidden');

    if (profesional.value === 'si') {
      cotizacionPersonalizada.classList.add('hidden');
      preguntas[0].classList.remove('hidden');
      submitBtn.textContent = 'Obtener cotización';
    } else {
      cotizacionPersonalizada.classList.remove('hidden');
      cotizacionPersonalizada.classList.add('visible');
      submitBtn.textContent = 'Solicitar revisión';
      actualizarBotonVisibilidad();
    }
  });

  preguntas.forEach((preguntaDiv, idx) => {
    const select = preguntaDiv.querySelector('select');
    select.addEventListener('change', () => {
      const valor = select.value;

      if (valor === "otro") {
