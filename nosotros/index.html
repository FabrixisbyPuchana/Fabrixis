<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fabrixis by Puchana - Sobre Nosotros</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #f4f7fa, #e0e7ff);
      color: #1E3A8A;
      line-height: 1.7;
      text-align: center;
    }
    main { padding: 3rem 1rem; max-width: 1000px; margin: 0 auto; }

    /* Contenedor del video: sin recuadro blanco, solo bordes redondeados y sombra suave */
    .video-wrapper {
      max-width: 900px;
      margin: 0 auto;
      border-radius: 1.2rem;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }
    .video-wrapper video {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Título de la página */
    .page-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #1E3A8A;
    }

    /* CTA (sin recuadro blanco, solo el botón) */
    .cta-container {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
    }
    .cta-button {
      display: inline-block;
      padding: 1rem 2rem;
      font-size: 1.05rem;
      color: #ffffff;
      background-color: #1E3A8A; /* azul de la marca */
      border-radius: 0.8rem;
      text-decoration: none;
      font-weight: 700;
      border: none;
      outline: none;
      transition: transform 0.18s ease, background-color 0.18s ease;
    }
    .cta-button:hover,
    .cta-button:focus {
      background-color: #163264;
      transform: translateY(-3px);
    }

    footer { margin-top: 3rem; }
  </style>
</head>
<body>

  <!-- Header dinámico -->
  <div id="header-container"></div>

  <main>
    <h1 class="page-title">Sobre nosotros</h1>

    <div class="video-wrapper" aria-hidden="false">
      <!-- Asegúrate que la ruta exista en tu repo: /videos/presentacion/fabrixis.mp4 -->
      <video controls playsinline muted poster="/imagenes/poster-fabrixis.jpg">
        <source src="/videos/presentacion/fabrixis.mp4" type="video/mp4">
        Tu navegador no soporta la reproducción de video.
      </video>
    </div>

    <!-- CTA: botón limpio, sin recuadro blanco -->
    <div class="cta-container">
      <a href="/productos/" class="cta-button" role="button">Conoce nuestros productos</a>
    </div>
  </main>

  <!-- Footer dinámico -->
  <div id="footer-container"></div>

  <!-- Scripts para incluir header y footer -->
  <script>
    // cargar header
    fetch("/componentes/header.html")
      .then(r => {
        if (!r.ok) throw new Error('No se pudo cargar header');
        return r.text();
      })
      .then(html => { document.getElementById("header-container").innerHTML = html; })
      .catch(() => { /* silencioso - en caso de fallo, no rompe la página */ });

    // cargar footer
    fetch("/componentes/footer.html")
      .then(r => {
        if (!r.ok) throw new Error('No se pudo cargar footer');
        return r.text();
      })
      .then(html => { document.getElementById("footer-container").innerHTML = html; })
      .catch(() => { /* silencioso */ });
  </script>

</body>
</html>
