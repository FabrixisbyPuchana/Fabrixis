<form id="form-transcripcion" style="background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
  <p style="font-weight: bold; color: #1E3A8A; margin-bottom: 1rem;">Precio estimado desde: $200 AUD</p>

  <!-- Pregunta 1: Tipo de formato entregado -->
  <div style="margin-bottom: 1.5rem;">
    <label><strong>¿Qué tipo de formato entregas?</strong></label><br>
    <select onchange="sumarValor(this, 0)" required>
      <option value="">-- Selecciona --</option>
      <option value="200">Escaneado claro</option>
      <option value="250">Foto de buena calidad</option>
      <option value="280">Foto borrosa o papel</option>
      <option value="300">Mixto</option>
      <option value="otro">Otro</option>
    </select>
  </div>

  <!-- Pregunta 2: Cantidad de planos -->
  <div style="margin-bottom: 1.5rem;">
    <label><strong>¿Cuántos planos vas a transcribir?</strong></label><br>
    <select onchange="sumarValor(this, 1)" required>
      <option value="">-- Selecciona --</option>
      <option value="0">1 a 2 planos</option>
      <option value="75">3 a 5 planos</option>
      <option value="140">6 a 8 planos</option>
      <option value="215">8 a 10 planos</option>
      <option value="otro">Otro</option>
    </select>
  </div>

  <!-- Pregunta 3: Formato de entrega -->
  <div style="margin-bottom: 1.5rem;">
    <label><strong>¿Formato de entrega?</strong></label><br>
    <select onchange="sumarValor(this, 2)" required>
      <option value="">-- Selecciona --</option>
      <option value="0">DWG</option>
      <option value="30">PDF</option>
      <option value="55">Ambos</option>
      <option value="otro">Otro</option>
    </select>
  </div>
</form>

<script>
  const precios = [0, 0, 0];

  function sumarValor(select, index) {
    if (select.value === 'otro') {
      window.location.href = '#cotizacion-personalizada';
      return;
    }
    precios[index] = parseInt(select.value);
  }
</script>
