<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resultado Cotización - Fabrixis</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f7fa;
      color: #1E3A8A;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #1E3A8A;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #E5E7EB;
      padding: 0.8rem;
      gap: 1.5rem;
    }
    nav a {
      color: #1E3A8A;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #324bc1;
    }
    main {
      flex-grow: 1;
      max-width: 600px;
      margin: 2rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 2rem;
      font-weight: 700;
      font-size: 2.5rem;
      color: #1E3A8A;
    }
    p.total {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 3rem;
      color: #324bc1;
    }
    .btn {
      background-color: #1E3A8A;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.25rem;
      border-radius: 0.6rem;
      cursor: pointer;
      font-weight: 700;
      margin: 0 1rem;
      min-width: 140px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #324bc1;
    }
    .btn-secondary {
      background-color: #e5e7eb;
      color: #1E3A8A;
    }
    .btn-secondary:hover {
      background-color: #cbd5e1;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>

<header>
  <h1>Fabrixis by Puchana</h1>
  <p>Precision that plays off</p>
</header>

<nav>
  <a href="/">Inicio</a>
  <a href="/productos/">Productos</a>
  <a href="/nosotros/">Sobre Nosotros</a>
</nav>

<main>
  <h1>Precio Total</h1>
  <p class="total" id="precioTotal">$0 AUD</p>

  <div class="btn-container">
    <button id="pagarBtn" class="btn">Pagar</button>
    <button id="volverBtn" class="btn btn-secondary">Volver a Productos</button>
  </div>
</main>

<script>
  // Obtener el total de la URL (query string)
  const params = new URLSearchParams(window.location.search);
  const total = params.get('total') || '0';

  // Mostrar total formateado
  const precioTotalEl = document.getElementById('precioTotal');
  precioTotalEl.textContent = `$${total} AUD`;

  // Botón volver a productos
  document.getElementById('volverBtn').addEventListener('click', () => {
    window.location.href = '/productos/';
  });

  // Botón pagar (pendiente integración)
  document.getElementById('pagarBtn').addEventListener('click', () => {
    alert('Funcionalidad de pago pendiente de integrar.');
    // Aquí podrás añadir la lógica para el pago (Apple Pay, Stripe, etc.)
  });
</script>

</body>
</html>
